<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title th:text="${quizzes[0].quizTitle} + ' - Feedback Slips'">Quiz Feedback Slip</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ===== 1. PAGE SETUP (Synced with Original) ===== */
        @page {
            size: A4;
            margin: 1.27cm; /* Fixed: Matches standard 0.5 inch margin */
        }

        body {
            font-family: 'Noto Sans JP', 'Noto Sans', sans-serif;
            font-size: 10pt; /* Slight bump for readability */
            line-height: 1.3;
            color: #000;
            background: #fff;
        }

        /* ===== 2. SLIP CONTAINER (The Stacking Logic) ===== */
        .student-wrapper {
            /* Logic: Allow stacking, but don't split a student in half */
            page-break-inside: avoid; 
            margin-bottom: 25px;
        }

        .feedback-slip {
            border: 2px solid #000; /* Thinner border saves ink */
            padding: 12px;
        }

        /* The Cut Line for Scissors */
        .cut-line {
            border-bottom: 1px dashed #999;
            margin-top: 25px;
            margin-bottom: 25px;
            position: relative;
        }
        .cut-line::after {
            content: 'âœ‚';
            position: absolute;
            right: 0;
            top: -10px;
            background: #fff;
            padding-left: 5px;
            color: #666;
        }

        /* ===== 3. HEADER (High Contrast) ===== */
        .slip-header {
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header-left { flex: 2; }
        .header-right { flex: 1; text-align: right; }

        .slip-title {
            font-size: 12pt;
            font-weight: bold;
            text-transform: uppercase;
        }

        .student-name {
            font-size: 14pt;
            font-weight: 900; /* Extra bold for visibility */
        }

        .score-box {
            display: inline-block;
            border: 1px solid #000;
            padding: 4px 8px;
            font-weight: bold;
            font-size: 11pt;
        }

        /* ===== 4. FEEDBACK TABLE (B&W Optimized) ===== */
        .feedback-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9pt;
        }

        .feedback-table th {
            border-bottom: 2px solid #000; /* Header separation */
            text-align: left;
            padding: 4px;
        }

        .feedback-table td {
            border-bottom: 1px solid #ccc; /* Light separator */
            padding: 6px 4px;
            vertical-align: top;
        }

        /* Column Widths */
        .col-q { width: 8%; font-weight: bold; }
        .col-ans { width: 30%; }
        .col-fix { width: 62%; }

        /* Typography instead of Color */
        .wrong-answer {
            text-decoration: line-through; /* Visual cue for wrong */
            color: #000;
        }
        
        .correct-answer-label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 8pt;
            margin-right: 5px;
        }

        .feedback-text {
            font-style: italic;
            margin-top: 2px;
        }

        /* ===== 5. FOOTER ===== */
        .slip-footer {
            margin-top: 10px;
            font-size: 8pt;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div th:each="quiz : ${quizzes}">

        <div th:each="student : ${quiz.students}" class="student-wrapper">

            <div class="feedback-slip">
                
                <div class="slip-header">
                    <div class="header-left">
                        <div class="student-name" th:text="${student.studentName}">JOHN DOE</div>
                        <div th:text="${student.studentId} + ' | ' + ${quiz.quizTitle}">12345 | Quiz 1</div>
                    </div>
                    <div class="header-right">
                        <div class="score-box">
                            Missed: <span th:text="${student.incorrectQuestionNumbers.size()}">2</span>
                        </div>
                    </div>
                </div>

                <div th:if="${student.incorrectQuestionNumbers.isEmpty()}" style="text-align: center; padding: 15px;">
                    <h3 style="margin:0;">â˜… PERFECT SCORE â˜…</h3>
                    <p style="margin:5px 0 0 0;">Excellent work!</p>
                </div>

                <table th:unless="${student.incorrectQuestionNumbers.isEmpty()}" class="feedback-table">
                    <thead>
                        <tr>
                            <th>Q#</th>
                            <th>You Chose</th>
                            <th>Correction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${student.questions}"
                            th:if="${question.answerStatus.name() != 'CORRECT'}">
                            
                            <td class="col-q" th:text="${question.questionNumber}">1</td>

                            <td class="col-ans">
                                <span class="wrong-answer" th:text="${question.studentAnswerText}">A</span>
                            </td>

                            <td class="col-fix">
                                <div th:if="${question.hasOptions}">
                                    <div th:each="option : ${question.options}" th:if="${option.correct}">
                                        <span class="correct-answer-label">[CORRECT]</span>
                                        <span style="font-weight: bold;" th:text="${option.optionLetter} + '. ' + ${option.optionText}"></span>
                                    </div>
                                </div>
                                <div th:if="${question.feedbackText}" class="feedback-text">
                                    <span th:utext="${question.feedbackText}"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="slip-footer">
                    ðŸ“Ž Staple to your blank exam booklet
                </div>

            </div>

            <div class="cut-line"></div>

        </div>
    </div>

</body>
</html>
