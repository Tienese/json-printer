<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worksheet Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/worksheet-builder.css}">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

<div class="editor-container" onclick="if (event.target === this) setSelection(null, event);">
    <div class="canvas-viewport">
        <!-- The Paper (Editor Canvas) -->
        <div class="worksheet-container" id="editorCanvas" onclick="if (event.target === this) setSelection(null, event);">
            <!-- Title -->
            <h1 class="worksheet-title" contenteditable="true">Japanese Writing Practice</h1>

            <!-- Initial Header Example -->
            <div class="row-wrapper" data-type="HEADER">


                <div class="header-row">
                    <div class="header-field">
                        <span class="field-label" contenteditable="true">Name:</span>
                        <span class="field-line"></span>
                    </div>
                    <div class="header-field">
                        <span class="field-label" contenteditable="true">Date:</span>
                        <span class="field-line"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Sidebar -->
    <aside class="editor-sidebar no-print">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="tools">Tools</button>
                    <button class="tab-btn" data-tab="layers">Layers</button>
                </div>
                <div id="zoomDisplay" style="padding: 10px; text-align: center; font-weight: bold;">100%</div>
            </div>

            <div class="sidebar-panel active" id="tools-panel">
                <div class="floating-toolbar">
                    <button class="toolbar-btn" onclick="addBlock('TEXT_FIELD')">+ Text Field</button>
                    <button class="toolbar-btn" onclick="addBlock('GRID')">+ Grid Line</button>
                    <button class="toolbar-btn" onclick="addBlock('VOCABULARY')">+ Vocab</button>
                    <div class="toolbar-divider"></div>
                    <button class="toolbar-btn" onclick="toggleGuideLines()">Guides On/Off</button>
                    <div class="toolbar-divider"></div>
                    <button class="toolbar-btn" onclick="window.print()">üñ®Ô∏è Print</button>
                    <div class="toolbar-divider"></div><button class="toolbar-btn" onclick="adjustZoom(-0.1)" title="Zoom Out">üîç -</button><button class="toolbar-btn" onclick="adjustZoom(0.1)" title="Zoom In">üîç +</button>
                </div>
                <div id="properties-panel">
                    <!-- Properties for selected element will be rendered here -->
                </div>
            </div>

            <div class="sidebar-panel" id="layers-panel">
                <!-- Layer list will be rendered here -->
            </div>
        </div>
        <button class="sidebar-toggle" title="Toggle Sidebar">‚Ä∫</button>
    </aside>
</div>



<!-- Floating Toolbar -->

<!-- Templates for New Rows -->


<template id="tpl-text_field">
    <div class="row-wrapper" data-type="TEXT_FIELD">
        <div class="text-field-content" data-columns="1">
            <div class="text-col" contenteditable="true">
                <p>Type here...</p>
            </div>
        </div>
    </div>
</template>

<template id="tpl-grid">
    <div class="row-wrapper" data-type="GRID">

        <!-- Grid Line Container (Flex) -->
        <div style="display: flex; align-items: flex-start; width: 100%;">
            <div class="grid-line">
                <!-- Sections injected here -->
            </div>
            <button class="add-section-btn no-print" onclick="addSection(this)" title="Add Section to Line">+</button>
        </div>
    </div>
</template>

<template id="tpl-vocabulary">
    <div class="row-wrapper" data-type="VOCABULARY">


        <div class="vocabulary-container">
            <div class="vocabulary-row">
                <span class="vocab-term" contenteditable="true">Term</span>
                <span class="vocab-line"></span>
            </div>
        </div>

    </div>
</template>

<script th:src="@{/js/worksheet-builder.js}"></script>
</body>
</html>
