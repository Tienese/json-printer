<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <header class="app-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 m-0">QTI Helper</h1>
                <small class="text-muted">Quiz Editor</small>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="viewToggle">
                <label class="form-check-label" for="viewToggle">Compact Mode</label>
            </div>
        </div>
    </header>

    <div class="container">

        <div id="notification" class="alert d-none" role="alert"></div>

        <div class="d-flex flex-wrap gap-2 mb-4 border-bottom pb-3">
            <button onclick="loadQuiz()" class="btn btn-outline-dark">
                &#8635; Reload JSON
            </button>
            <button onclick="saveQuiz()" class="btn btn-dark">
                &#10003; Save JSON
            </button>
            <button onclick="addQuestion()" class="btn btn-outline-dark">
                &#43; Add Question
            </button>
        </div>

        <div class="card mb-4">
            <div class="card-header">Quiz Settings</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="quizTitle" class="form-label fw-bold">Title</label>
                        <input type="text" id="quizTitle" class="form-control" placeholder="Quiz Title">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="quizDescription" class="form-label fw-bold">Description</label>
                        <textarea id="quizDescription" class="form-control" rows="1"
                            placeholder="Description"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="questionsContainer">
        </div>

        <div class="card mt-5 bg-light border-dark">
            <div class="card-body text-center">
                <h4 class="h5">Canvas Export</h4>
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <input type="text" id="courseId" class="form-control w-auto" placeholder="Course ID">
                    <button onclick="sendToCanvas()" class="btn btn-dark">
                        &#8682; Upload to Canvas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
