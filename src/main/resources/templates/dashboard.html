<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTI Helper - Course & Quiz Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/theme/variables.css}">
    <link rel="stylesheet" th:href="@{/css/theme/reset.css}">
    <link rel="stylesheet" th:href="@{/css/layout/screen.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/bw-landing.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QTI Helper - Course Browser</h1>
            <p>Browse your Canvas courses and generate print reports</p>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-refresh" title="Refresh courses">
                    <span class="icon">↻</span> Refresh
                </button>
                <a href="/quiz/import" class="btn btn-secondary">QTI Converter</a>
                <a href="/worksheet" class="btn btn-secondary">口 Worksheet</a>
            </div>
        </header>

        <div id="errorAlert" class="alert alert-error" style="display: none;">
            <span class="alert-icon">▲</span>
            <span id="errorMessage"></span>
        </div>

        <div id="skeletonContainer" class="courses-grid" style="display: none;">
            <div class="course-card skeleton-pulse" th:each="i : ${#numbers.sequence(1, 6)}">
                <span class="course-badge" style="width: 60px; height: 24px; display: block; background: #e0e0e0; border: none;"></span>
                <div class="course-header" style="margin-top: 15px;">
                    <div style="width: 80%; height: 24px; background: #e0e0e0; margin-bottom: 10px;"></div>
                    <div style="width: 40%; height: 18px; background: #e0e0e0;"></div>
                </div>
                <div class="course-meta" style="margin-top: 20px; border-top: 1px solid transparent;">
                    <div style="width: 100px; height: 20px; background: #e0e0e0;"></div>
                </div>
            </div>
        </div>

        <div id="coursesGrid" class="courses-grid">
            </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <span class="empty-icon">▸</span>
            <h3>No courses found</h3>
            <p>Check your Canvas API configuration or try refreshing.</p>
        </div>
    </div>

    <div id="quizModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCourseName">Course Quizzes</h2>
                <button class="modal-close" onclick="closeQuizModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="quizLoadingState" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading quizzes...</p>
                </div>
                <div id="quizGrid" class="quiz-grid">
                    </div>
                <div id="quizEmptyState" class="empty-state" style="display: none;">
                    <span class="empty-icon">•</span>
                    <p>No quizzes found in this course</p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
