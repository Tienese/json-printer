spring.application.name=qtihelper

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:qtihelper.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite Performance Tuning
# Ensure single writer for stability, though WAL handles readers concurrently
spring.datasource.hikari.maximum-pool-size=1
# Enable Write-Ahead Logging (WAL) and Normal Sync for better performance and concurrency
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=WAL; PRAGMA synchronous=NORMAL;

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# File Upload Limits (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Canvas Configuration (Placeholders)
app.canvas.url=https://canvas.instructure.com
app.canvas.token=
