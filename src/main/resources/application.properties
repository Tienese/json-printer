# Server Configuration
server.port=8080
spring.application.name=demo

# Canvas API Configuration
# Override these in application-local.properties or via environment variables
app.canvas.url=${CANVAS_URL:https://canvas.instructure.com}
app.canvas.token=${CANVAS_TOKEN:mock_token}

# SQLite Database (file-based, zero config)
spring.datasource.url=jdbc:sqlite:./data/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Logging (optional)
logging.level.com.qtihelper=DEBUG

